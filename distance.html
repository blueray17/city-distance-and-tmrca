<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Graph Jarak Antar Kota</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg { border: 1px solid #ccc; }
    .node { fill: steelblue; stroke: white; stroke-width: 1.5px; }
    .link { stroke: gray; stroke-width: 2px; }
    .hidden { display: none; }
    .label { font-size: 12px; }
  </style>
</head>
<body>

<h3>Threshold Jarak: <span id="threshold-value">50</span> km</h3>
<input type="range" id="threshold-slider" min="0" max="10000" value="50" step="50" style="width: 1500px;" />
<br>
<svg width="1500" height="1200"></svg>

<script>
// Load data JSON
fetch("city_graph_all.json")
  .then(res => res.json())
  .then(data => {
    const nodes = data.nodes;
    const edges = data.edges;

    const width = 1500;
    const height = 1200;

    const svg = d3.select("svg");

    // Layout pakai force layout
    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(edges).id(d => d.id).distance(d =>  Math.min(d.distance, 300) / 3))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("collide", d3.forceCollide(20));

    const link = svg.append("g")
      .selectAll("line")
      .data(edges)
      .enter().append("line")
      .attr("class", "link")
      .attr("stroke-width", 2);

    const node = svg.append("g")
      .selectAll("circle")
      .data(nodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", 8)
      .call(drag(simulation));

    const label = svg.append("g")
      .selectAll("text")
      .data(nodes)
      .enter().append("text")
      .attr("class", "label")
      .text(d => d.id)
      .attr("font-size", "10px");

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);

      label
        .attr("x", d => d.x + 10)
        .attr("y", d => d.y);
    });

    // Slider interaktif
    const slider = document.getElementById("threshold-slider");
    const thresholdValue = document.getElementById("threshold-value");

    slider.addEventListener("input", () => {
      const threshold = +slider.value;
      thresholdValue.textContent = threshold;

      link.classed("hidden", d => d.distance > threshold);
    });

    function drag(simulation) {
      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

      return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
    }
  });
</script>

</body>
</html>
